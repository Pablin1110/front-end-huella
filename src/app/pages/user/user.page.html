<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="end" fill="clear" (click)="presentActionSheet()">
      <ion-icon name="ellipsis-vertical"></ion-icon>
    </ion-button>
    <ion-title>
      Información de usuario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <form class="center1">
        <ion-label >{{this.name}} {{this.lastname}} </ion-label>
        <ion-label>{{this.email}} </ion-label>
      </form>
  </ion-item>
<ion-item routerLink="/carbon">
  <ion-icon name="reader-outline"></ion-icon>
 
  <ion-label>
    Política de Privacidad
  </ion-label>

  <ion-icon name="chevron-forward-outline"></ion-icon>
</ion-item>
<ion-item routerLink="/about">
  <ion-icon name="information-outline"></ion-icon>
 
  <ion-label>
    Acerca de
  </ion-label>

  <ion-icon name="chevron-forward-outline"></ion-icon>
</ion-item>

</ion-content>
