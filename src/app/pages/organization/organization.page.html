<ion-header>
  <ion-toolbar>
    <ion-button slot="start" fill="clear" routerLink="/tabs/results">
      <ion-icon color="dark" name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-button slot="end" fill="clear" (click)="addOrganization()">
      <ion-icon color="dark" name="add"></ion-icon>
    </ion-button>
    <ion-title>Organizaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
   <ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let data of org ">
      <ion-item  (click)=" presentActionSheet(data.id)">
        <ion-label>{{ data.nombre }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
       <ion-item-option (click)="updateOrganization(data)" color="success">
          <ion-icon name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="confirmationDelete(data)"  color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    </ion-list>
  </ion-card>
</ion-content>
